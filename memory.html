<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-gray-800 antialiased text-center">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-6">Memory Book</h1>
        
        
        
        <div class="relative w-64 h-64 m-8 mb-16 overflow-hidden rounded-lg shadow-md">
            <img src="./Date.jpg" alt="Memory 1" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 left-0 right-0 flex justify-between p-2 bg-white bg-opacity-75">
                <div>
                    <p class="text-xs">First Date</p>
                    <p class="text-xs font-bold">00:30 AM</p>
                </div>
                <div>
                    <a href="./Date.jpg" download>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                            <i class="fas fa-download"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        
        
        
        
        <div class="relative w-64 h-64 m-8 mb-16 overflow-hidden rounded-lg shadow-md">
            <img src="./Date 2.jpg" alt="Memory 1" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 left-0 right-0 flex justify-between p-2 bg-white bg-opacity-75">
                <div>
                    <p class="text-xs">Secound Date</p>
                    <p class="text-xs font-bold">10:30 PM</p>
                </div>
                <div>
                    <a href="./Date 2.jpg" download>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                            <i class="fas fa-download"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
