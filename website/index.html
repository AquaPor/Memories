<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .letter-animation span {
            display: inline-block;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }

        .letter-animation span:nth-child(1) { animation-delay: 0.1s; }
        .letter-animation span:nth-child(2) { animation-delay: 0.2s; }
        .letter-animation span:nth-child(3) { animation-delay: 0.3s; }
        .letter-animation span:nth-child(4) { animation-delay: 0.4s; }
        .letter-animation span:nth-child(5) { animation-delay: 0.5s; }
        .letter-animation span:nth-child(6) { animation-delay: 0.6s; }
        .letter-animation span:nth-child(7) { animation-delay: 0.7s; }
        .letter-animation span:nth-child(8) { animation-delay: 0.8s; }
        .letter-animation span:nth-child(9) { animation-delay: 0.9s; }
        .letter-animation span:nth-child(10) { animation-delay: 1s; }
        .letter-animation span:nth-child(11) { animation-delay: 1.1s; }
        .letter-animation span:nth-child(12) { animation-delay: 1.2s; }
        .letter-animation span:nth-child(13) { animation-delay: 1.3s; }
        .letter-animation span:nth-child(14) { animation-delay: 1.4s; }
        .letter-animation span:nth-child(15) { animation-delay: 1.5s; }
        .letter-animation span:nth-child(16) { animation-delay: 1.6s; }
        .letter-animation span:nth-child(17) { animation-delay: 1.7s; }
        .letter-animation span:nth-child(18) { animation-delay: 1.8s; }
        .letter-animation span:nth-child(19) { animation-delay: 1.9s; }
        .letter-animation span:nth-child(19) { animation-delay: 2s; }
        .letter-animation span:nth-child(20) { animation-delay: 2.1s; }

        


        .text-pink {
            color: #FF66B2;
        }

        @keyframes popUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pop-up-animation span {
            display: inline-block;
            opacity: 0;
            animation: popUp 0.5s ease-out forwards;
        }

        @keyframes popUpDelayed {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pop-up-delayed-animation span {
            display: inline-block;
            opacity: 0;
            animation: popUpDelayed 0.5s ease-out forwards;
        }

        .button-container {
            display: flex;
            margin-top: 20px; /* Adjust margin as needed */
        }

        .envelope-button,
        .diamond-button {
            width: 100px; /* Fixed width for both buttons */
            height: 100px; /* Fixed height for both buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px; /* Adjust margin between buttons as needed */
        }

        .envelope-icon,
        .diamond-icon {
            font-size: 2.5rem; /* Adjust the font size for both icons */
        }

        .envelope-icon {
            color: #FF66B2; /* Adjust the color for the envelope icon */
        }

        .diamond-icon {
            color: #4285F4; /* Adjust the color for the diamond icon */
        }
        .book-button {
            width: 100px; /* Fixed width for the book button */
            height: 100px; /* Fixed height for the book button */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-icon {
            font-size: 2.5rem; /* Adjust the font size for the book icon */
            color: #4CAF50; /* Adjust the color for the book icon */
        }
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-800 antialiased text-center">
    <div class="flex flex-col h-screen items-center justify-center">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-6 letter-animation">
            <span class="text-pink">O</span>
            <span class="text-pink">u</span>
            <span class="text-pink">r</span>
            <br>
            <span class="text-pink">L</span>
            <span class="text-pink">o</span>
            <span class="text-pink">v</span>
            <span class="text-pink">e</span>
            <span class="text-pink">l</span>
            <span class="text-pink">y</span>
            <span class="text-pink">D</span>
            <span class="text-pink">a</span>
            <span class="text-pink">y</span>
            <span class="text-pink">s</span>
        </h1>
        
        <div class="button-container">
            <a href="words.html" class="envelope-button relative transform hover:scale-105 transition-transform duration-300">
                <!-- Envelope icon or image -->
                <span class="envelope-icon">üíå</span>
            </a>
            <a href="proposal.html" class="diamond-button relative transform hover:scale-105 transition-transform duration-300">
                <!-- Diamond ring icon or image -->
                <span class="diamond-icon">üíç</span>
            </a>
            <a href="memory.html" class="book-button relative transform hover:scale-105 transition-transform duration-300">
                <span class="book-icon">üìñ</span>
            </a>
        </div>
    </div>
</body>
</html>
