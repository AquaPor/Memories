<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Question Box</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive; /* A cute and playful font */
            background-color: #ffe4e1; /* Light pink background */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Updated styling for the wrapper */
        .wrapper {
            position: relative;
            width: 80%;
            max-width: 300px; /* Set a maximum width */
            height: 300px;
            border: 2px solid #ffb6c1; /* Light pink border */
            background-color: #ffebcd; /* Blanched almond background */
            margin: 20px auto;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Updated styling for the 'Yes' button */
        .yes-btn {
            background-color: #98fb98; /* Mint green */
            color: #000; /* Black text */
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 33%; /* Adjusted button width */
            margin-bottom: 10px;
        }

        .yes-btn:hover {
            background-color: #6cd96b; /* A slightly darker shade on hover */
        }

        /* Updated styling for the 'No' button */
        .no-btn {
            position: absolute;
            background-color: #ff6b6b; /* Coral pink */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 30%; /* Adjusted button width */
            left: 50%;
            transform: translateX(-50%);
        }

        .no-btn:hover {
            background-color: #ff4d4d; /* A slightly darker shade on hover */
        }

        /* Styling for the hidden div */
        .hidden-div {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 999;
        }

        /* Styling for the close button in the hidden div */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question" style="font-size: 18px; margin-bottom: 20px;">Will You be My Girlfriend?</h2>
        <div class="btn-group">
            <button class="yes-btn" onclick="openHiddenDiv()">Yes</button>
        </div>
        <div class="btn-group">
            <button class="no-btn" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <!-- Hidden div -->
    <div class="hidden-div" id="hiddenDiv">
        <span class="close-btn" onclick="closeHiddenDiv()">X</span>
        <p>Now we gotta start Dating!</p>
    </div>

    <script>
        function moveNoButton() {
            var wrapper = document.querySelector('.wrapper');
            var noButton = document.querySelector('.no-btn');
            var maxX = wrapper.clientWidth - noButton.clientWidth;
            var maxY = wrapper.clientHeight - noButton.clientHeight;
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function openHiddenDiv() {
            var hiddenDiv = document.getElementById('hiddenDiv');
            hiddenDiv.style.display = 'block';
        }

        function closeHiddenDiv() {
            var hiddenDiv = document.getElementById('hiddenDiv');
            hiddenDiv.style.display = 'none';
        }
    </script>
</body>
</html>
